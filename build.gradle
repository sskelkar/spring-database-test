plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'mysql', name: 'mysql-connector-java', version: '5.1.18') { transitive = false }
    compile(group: 'org.springframework', name: 'spring-context', version: '5.0.2.RELEASE')
    compile(group: 'org.springframework', name: 'spring-orm', version: '5.0.2.RELEASE')
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.12.Final')

    testCompile(group: 'org.springframework', name: 'spring-test', version: '5.0.2.RELEASE')
    testCompile(group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1')
    testCompile (group: 'junit', name: 'junit', version: '4.12')
    testImplementation group: 'org.testcontainers', name: 'mysql', version: '1.10.3'
}
